<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Breakdown & Design</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="character-breakdown-container">
        <h1>Character Breakdown & Design</h1>
        <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

        <!-- Character Profiles -->
        <div class="character-section">
            <h2>Character Profiles</h2>
            <form id="character-form">
                <input type="text" id="character-name" placeholder="Character Name">
                <input type="text" id="actor-name" placeholder="Actor Name">
                <input type="number" id="character-age" placeholder="Age">
                <input type="text" id="skin-tone" placeholder="Skin Tone">
                <input type="text" id="hair-type" placeholder="Hair Type">
                <textarea id="special-requirements" placeholder="Special Requirements (Wigs, Tattoos, etc.)"></textarea>
                <input type="file" id="character-image" accept="image/*">
                <button type="button" onclick="addCharacter()">Add Character</button>
            </form>
            <div id="character-list" class="character-list"></div>
        </div>

        <!-- Moodboards Section -->
        <div class="character-section">
            <h2>Moodboards</h2>
            <div class="moodboard-upload" onclick="document.getElementById('moodboard-input').click()">Drag & Drop Images Here</div>
            <input type="file" id="moodboard-input" accept="image/*" multiple style="display: none;">
            <div class="moodboard-grid" id="moodboard-grid"></div>
        </div>

        <!-- Lookbooks Section -->
        <div class="character-section">
            <h2>Lookbooks</h2>
            <div class="lookbook-grid" id="lookbook-grid"></div>
        </div>

        <!-- Film Color Palette Section -->
        <div class="character-section">
            <h2>üé® Film Color Palette</h2>

            <!-- Color Picker Pop-Up -->
<div id="colorPickerContainer" class="color-picker-popup">
    <input type="color" id="colorPicker" value="#FF5733">
    <button id="confirmColorBtn">Confirm Color</button>
</div>

            <!-- Selected Colors Display -->
            <div id="colorSwatches" class="color-swatches"></div>
        </div>

    </div> <!-- Closing character-breakdown-container -->

    <!-- JavaScript File (Placed at the end for proper execution) -->
    <script src="assets/js/character-breakdown.js"></script>
</body>
</html>
