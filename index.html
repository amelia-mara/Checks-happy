<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checks Happy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .upload-btn {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .upload-btn:hover {
            background-color: #218838;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .project-card {
            background: #ffffff;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Checks Happy</h1>
        <button class="upload-btn" onclick="document.getElementById('file-input').click();">Upload Script</button>
        <input type="file" id="file-input" onchange="handleFileUpload(event)">
        <div class="projects-grid" id="projects-grid"></div>
    </div>

    <script>
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const projectsGrid = document.getElementById('projects-grid');
                
                const projectCard = document.createElement('div');
                projectCard.classList.add('project-card');
                projectCard.innerHTML = `<strong>${file.name}</strong><br><small>${new Date().toLocaleDateString()}</small>`;
                
                projectsGrid.appendChild(projectCard);
            }
        }
    </script>
</body>
</html>
