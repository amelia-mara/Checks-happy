<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checks Happy</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #d8e6ea;
            text-align: center;
            padding: 30px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fdfbf7;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            position: relative;
        }
        h1 {
            font-weight: 600;
            color: #222;
        }

        /* Upload Button */
        .upload-btn {
            background-color: #006d77;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #005761;
        }
        
        /* Project List */
        .projects-container {
            margin-top: 20px;
            text-align: left;
        }
        .project-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project-card:hover {
            background: #f1f1f1;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            left: 10px;
            top: 20px;
            width: 150px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
        }
        .side-menu ul li {
            padding: 8px;
            cursor: pointer;
            text-align: center;
        }
        .side-menu ul li:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="side-menu">
        <ul>
            <li onclick="navigate('home')">Home</li>
            <li onclick="navigate('script')">Script Breakdown</li>
            <li onclick="navigate('characters')">Character Design</li>
            <li onclick="navigate('scheduling')">Scheduling</li>
            <li onclick="navigate('budgeting')">Budgeting</li>
            <li onclick="navigate('continuity')">Continuity</li>
        </ul>
    </div>
    
    <div class="container">
        <h1>Welcome to Checks Happy</h1>
        <label class="upload-btn" for="file-input">Upload Script</label>
        <input type="file" id="file-input" accept=".pdf,.docx,.txt" onchange="handleFileUpload(event)">
        
        <div class="projects-container" id="projects-container"></div>
    </div>

    <script>
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                saveProject(file.name);
                parseScript(file);
            }
        }

        function saveProject(fileName) {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            if (!projects.some(p => p.name === fileName)) {
                projects.push({ name: fileName, date: new Date().toLocaleDateString() });
                localStorage.setItem("projects", JSON.stringify(projects));
            }
            loadProjects();
        }

        function loadProjects() {
            const container = document.getElementById("projects-container");
            container.innerHTML = "";
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.forEach(project => {
                const card = document.createElement("div");
                card.classList.add("project-card");
                card.innerHTML = `<span>${project.name}</span><span>${project.date}</span>`;
                card.onclick = () => openDashboard(project.name);
                container.appendChild(card);
            });
        }

        function openDashboard(projectName) {
            window.location.href = `dashboard.html?project=${encodeURIComponent(projectName)}`;
        }

        function parseScript(file) {
            console.log("Parsing script: ", file.name);
            // This is where we will later integrate AI-based script parsing logic
        }

        function navigate(page) {
            alert(`Navigate to ${page}`); // Placeholder for real navigation logic
        }

        document.addEventListener("DOMContentLoaded", loadProjects);
    </script>
</body>
</html>
