<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <script defer src="script.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <h1 id="project-title">Project Dashboard</h1>
        <p id="project-date"></p>

        <div class="dashboard-widgets">
            <div class="widget" id="script-breakdown">📜 Script Breakdown</div>
            <div class="widget" id="budgeting">💰 Budgeting</div>
            <div class="widget" id="character-breakdown">🎭 Character Breakdown</div>
            <div class="widget" id="lookbooks">📸 Look Books</div>
            <div class="widget" id="continuity-tracker">🔄 Continuity Tracker</div>
            <div class="widget" id="overtime-tracker">⏳ Overtime Tracker</div>
            <div class="widget" id="schedule">📅 Schedule</div>
        </div>
    </div>
</body>
</html>
