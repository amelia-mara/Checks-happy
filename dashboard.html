<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Checks Happy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Main Dashboard Content -->
        <div class="dashboard-main">
            <h1>Welcome to Your Dashboard</h1>
            <h2 id="project-title">Project: </h2>
            <p>Customize your workspace by adding your most-used tools.</p>
        </div>

        <!-- Sidebar Menu -->
        <aside class="sidebar">
            <h3>Services</h3>
            <ul class="service-menu">
                <li><a href="script-breakdown.html">📜 Script Breakdown</a></li>
                <li><a href="character-breakdown.html">🧑‍🎨 Character Breakdown & Design</a></li>
                <li><a href="schedule.html">📅 Schedule</a></li>
                <li><a href="budgeting.html">💰 Budgeting & Spending</a></li>
                <li><a href="continuity.html">🎬 Continuity</a></li>
            </ul>
        </aside>
    </div>

    <!-- JavaScript to Load Project Name from URL -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const projectName = params.get("project");

            if (projectName) {
                document.getElementById("project-title").textContent = `Project: ${decodeURIComponent(projectName)}`;
            }
        });
    </script>
</body>
</html>
