<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <h1 id="project-title">Project Dashboard</h1>
        <p id="project-date"></p>

        <!-- Widget Menu -->
        <button class="menu-btn" onclick="toggleMenu()">+ Add Widget</button>
        <div class="widget-menu" id="widget-menu">
            <button onclick="addWidget('script-breakdown')">📜 Script Breakdown</button>
            <button onclick="addWidget('budgeting')">💰 Budgeting</button>
            <button onclick="addWidget('character-breakdown')">🎭 Character Breakdown</button>
            <button onclick="addWidget('lookbooks')">📸 Look Books</button>
            <button onclick="addWidget('continuity-tracker')">🔄 Continuity Tracker</button>
            <button onclick="addWidget('overtime-tracker')">⏳ Overtime Tracker</button>
            <button onclick="addWidget('schedule')">📅 Schedule</button>
        </div>

        <div class="dashboard-widgets" id="dashboard-widgets"></div>
    </div>
</body>
</html>
